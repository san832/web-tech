<!DOCTYPE html>
<html>
  <head>
    <title>image slider</title>
    <style>
       body {
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
  </head>
<body>
<img id="slider" src="" width="300">
<button onclick="prev()">Previous</button>
<button onclick="next()">Next</button>

<script>
const images = [
  'https://picsum.photos/id/10/300/200',
  'https://picsum.photos/id/11/300/200',
  'https://picsum.photos/id/12/300/200'
];
let current = 0;

function showImage() {
  document.getElementById('slider').src = images[current];
}

function prev() {
  current = (current - 1 + images.length) % images.length;
  showImage();
}

function next() {
  current = (current + 1) % images.length;
  showImage();
}

showImage();
</script>
</body>
</html>
